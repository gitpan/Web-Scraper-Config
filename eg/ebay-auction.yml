---
scraper:
  - process:
    - 'table.ebItemlist tr.single'
    - auctions[]
    - scraper:
      - process:
        - h3.ens>a
        - description
        - TEXT
        - url
        - @href
      - process:
        - td.ebcPr>span
        - price
        - TEXT
      - process:
        - 'div.ebPicture >a>img'
        - image
        - @src
      - result:
        - description
        - url
        - price
        - image
  - result: auctions

